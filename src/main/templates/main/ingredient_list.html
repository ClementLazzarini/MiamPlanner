<ul>
    {% for ingredient in ingredients %}
    <li class="list-group-item"
        hx-post="{% url 'add_ingredient_to_recipe' %}"
        hx-trigger="click"
        hx-vals='{"ingredient_id": "{{ ingredient.id }}"}'
        hx-target="#selected-ingredients"
        hx-swap="beforeend">
        {{ ingredient.name }}
    </li>
{% empty %}
    <li class="list-group-item text-muted">Aucun ingrédient trouvé</li>
{% endfor %}
</ul>
